<html>
    <head>
        <title>Blinkende knapper</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        .myDiv{
            width: 125px;
            height: 25px;
            background-color: yellow;
            margin: 1px;
        }
    </style>
    <body>
        <div id="1">Linje en</div>
        <div id="2">Linje to</div>
        <div id="3">Linje tre</div>
        
        <button id="btn">Click here</button>
        
        <script>
            var ids = document.getElementsByTagName("div");
            for (var i =0; i < ids.length; i++) {
                ids[i].style.backgroundColor = "red";
            }
            function changeColors() {
                document.getElementById("1").style.backgroundColor = "blue";
                document.getElementById("2").style.backgroundColor = "yellow";
                document.getElementById("3").style.backgroundColor = "green";      
            }
            
            let btn = document.getElementById("btn");
            
            btn.addEventListener('click', (event) => {
                event.preventDefault();
                changeColors();
            });
            </script>
    </body>
</html>
